<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/conctato.css">
    <title></title>
</head>
<body>
    <div class="col-md-6 col-md-offset-3 text-center">
        <div class="perform-btn">
            <button id="redirectBtn" type="button" class="btn-per">Back</button>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="cont1">
        <h2>Contáctanos</h2>
        <h4>Por favor ingresa tus datos y nos pondremos en contacto contigo soporte@fitzone.com</h4>
        <form action="https://formsubmit.co/soporte@fitzone.cat " method="POST">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div>
                <label for="mensaje">Mensaje:</label><br>
                <textarea id="mensaje" name="mensaje" rows="4" cols="30"></textarea>
            </div>
            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>

    <footer>
        <div class="footer-container">
            <div class="social-icon">
                 <a href="#"><i class="fab fa-facebook"></i></a>
                 <a href="#"><i class="fab fa-twitter"></i></a>
                 <a href="#"><i class="fab fa-instagram-square"></i></a>
                 <a href="soporte@fitzone.cat"><i class="fas fa-envelope"></i></a>
            </div>
            <p>&copy; 2024 Gym-Fitzone - Todos los derechos reservados</p>
        </div> 
    </footer>

    <script>
        document.getElementById("redirectBtn").addEventListener("click", function() {
            // Cambia la URL de 'index.html' a la página a la que quieras redirigir al usuario.
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
